<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8" defer ></script>


  </head>
  <body>
    <div class="display-cronometro">
      <h1>Cronômetro</h1>
      <div class="timers">
        <p id="horas">00</p>
        <p>:</p>
        <p id="minutos">00</p>
        <p>:</p>
        <p id="segundos">00</p>
      </div>
      <div class="textos">
        <p>Horas</p>
        <p>Minutos</p>
        <p>Segundos</p>
      </div>
      <div class="inputs">
        <input id="in_h" name="horas" value="" placeholder="Horas">
        <input id="in_m" name="minutos" value="" placeholder="Minutos">
        <input id="in_s" name="segundos" value="" placeholder="Segundos">
      </div>
      <div class="botao">
        <button  id="btn"type="button" name="button">JUST GO!</button>
      </div>


    </div>

  </body>
</html>
